<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css">
		<script src="script.js"></script>
		<script src="schedule.js"></script>
	</head>
	<body>
		<div class="dayschedule box">
			<div class="day-left" onclick="if(currentdate!=-1){load_date(yesterdaydate)}" title="Go Back One Day">&#9668;</div>
			<div class="day-right" onclick="if(currentdate!=-1){load_date(tomorrowdate)}" title="Go Forward One Day">&#9658;</div>
			<div class="day-name">
				<span><small>Loading</small></span>
			</div>
			<div class="day-type">
				Please Wait
			</div>
			<div class="day-schedule">
				<table class="schedule-tbl">
					<tbody></tbody>
				</table>
			</div>
			<div class="day-remaining"></div>
		</div>
	</body>
</html>
