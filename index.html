<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css">
		<script src="script.js"></script>
		<script src="schedule.js"></script>
	</head>
	<body>
		<div class="dayschedule box">
			<div class="day-left" onclick="day_jump(-1)" title="Go Back One Day">&#9668;</div>
			<div class="day-right" onclick="day_jump(1)" title="Go Forward One Day">&#9658;</div>
			<div class="day-name">
				<span>Loading</span>
				<div class="view-week" onclick="load_week()">
					<span class="day-up">&#9660;</span>
				</div>
			</div>
			<div class="day-type">
				Please Wait
			</div>
			<div class="day-schedule">
				<table class="schedule-tbl"></table>
			</div>
			<div class="day-remaining"></div>
		</div>
	</body>
</html>
